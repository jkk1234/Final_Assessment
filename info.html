  <body>









  <div class="container">
    <div class="headerr">
      <h4>Login Form</h4>
    </div>

     <form class="form" id="form" action="" method="">

       <div class="form-control">
         <label>First Name</label>
         <input  id="fname" type="text" name="" value="" placeholder="Type your First Name">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>

       <div class="form-control">
         <label>Last Name</label>
         <input  id="lname" type="text" name="" value="" placeholder="Type your Last Name">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>

       <div class="form-control">
         <label>Password</label>
         <input  id="password" type="password" name="" value="" placeholder="Type your password">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>

       <div class="form-control">
         <label>Confirm Password</label>
         <input  id="password2" type="password" name="" value="" placeholder="Conirm your password">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>

       <div class="form-control ">
         <label>Username</label>
         <input  id="username" type="text" name="" value="" placeholder="Type your username">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>


      <div class="radio">
        <label>Education status:</label><br>
          <input type="radio" id="graduated" name="fav_language" value="HTML">
          <span>Graduated</span><br>
          <input type="radio" id="currently" name="fav_language" value="CSS">
          <span>Currently Enrolled</span>  <br>
          <input type="radio" id="didnot" name="fav_language" value="JavaScript">
          <span>Did not Graduate</span>
         <small>Error message</small>
      </div>



       <div class="form-control ">
         <label>Email</label>
         <input  id="email" type="email" name="" value="" placeholder="Type your email">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>

       <div class="form-control">
         <label>Age</label>
         <input  id="age" type="number" name="" value="" placeholder="Type you age">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>



   <button type="submit" name="button">Submit</button>




     </form>
